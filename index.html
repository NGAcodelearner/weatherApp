<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>
<body>
   <div id="weather-container" class="flex flex-col max-w-xl justify-center items-center mx-auto p-4 space-y-6">
    <h1 class="font-bold text-2xl text-blue-600 lg:text-3xl">Weather App</h1>
    <form id="weatherForm" class="relative flex w-full justify-between items-center">
        <input type="text" id="search" placeholder="Enter a city" class="w-full block p-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none"/>
        <button type="submit" class="absolute right-2.5 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </button>
    </form>
    <div id="card" class="flex flex-col">
        
    </div>
  
   </div>
  <script src="script.js"></script>
</body>
</html>
